<!DOCTYPE html>
<html>
<head>
    <title>Insta scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homepage_style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    {% block header %}
    {% endblock %}
</head>
    <body>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <a class="navbar-brand" href={{url_for("index")}}><img src="/static/images/logo.png" class="navbar-logo"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for("index")}}><img src="/static/images/home_icon.png" class="navbar-icon"><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for("gallery")}}><img src="/static/images/gallery_icon.png" class="navbar-icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for("settings")}}><img src="/static/images/settings_icon.png" class="navbar-icon"></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- END OF NAVBAR -->
        {% block content %}
        {% endblock %}
    </body>
</html>
