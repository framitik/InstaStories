<html>

    <head>
		<title>Instagram Scraper</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

	</head>

	<body>
		<container class="content">

            <img class="headerImage" src="/static/images/index_header.png">

			<form action="/scrape/" method="post">
                <h2>How many people do you want to scrape?</h2>
                <input type="text" name ="amountToScrape" class="custom_input">
                <br>
				<button name="scrapeBtn" type="submit" class="btn btn-warning custom_btn"> Start Scraping!</button>
                </form>



                    
                <form method="GET">
                    <div class="row d-flex justify-content-center">

                        <div class="col-sm-3">
                            <h4>Total images scraped</h4>
                            <h5 class="count_i">{{count_i}}</h5>
                        </div>



                        <div class="col-sm-3">
                            <h4>Total videos scraped</h4>
                            <h5 class="count_v">{{count_v}}</h5>
                        </div>

                    </div>

                    <div id="logs">
                        {% for rendered_log_element in rendered_log %}
                            <li>{{ rendered_log_element }} </li>
                        {% endfor %}
                    </div>
                </form>
			    




		</container>


	</body>

</html>
