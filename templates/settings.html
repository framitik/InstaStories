{% extends 'base.html' %} {% block content %}
<form action="/settings/" method="POST">
    <div class="settings-box">
        <ul>
            <li>
                <h2>Settings</h2>
            </li>

            <li>
                <label for="folder_path">Download folder path:</label>
                <input id="folder_path" type="text" name="folder_path" placeholder="{{settings['folder_path']}}">
            </li>

            <li>
                <label for="loop_delay_seconds">Delay between loop cycles (insert time in seconds):</label>
                <input type="number" id="loop_delay_seconds" name="loop_delay_seconds" min="1" placeholder="{{settings['loop_delay_seconds']}}">
            </li>

            <li>
                <label for="loop_variation_percentage">Variation of loop cycles delay (in percentage):</label>
                <input type="number" id="loop_variation_percentage" name="loop_variation_percentage" min="1" max="100" placeholder="{{settings['loop_variation_percentage']}}">
            </li>

            <li>
                <label for="extra_ids">Extra nicknames/IDS to scrape</label><br>
                <textarea name="extra_ids" id="extra_ids">{% for extra_id in settings["extra_ids"] %}{{extra_id}}{{"\n"}}{% endfor %}</textarea>
            </li>

            <ul>
                <li>
                    <button type="submit" id="submitBtn" class="btn sub-btn">UPDATE SETTINGS</button>
                </li>

                <li>
                    <button class="btn sub-btn logout-btn" onclick="location.href='/settings/logout'">LOG OUT</button>
                </li>

                <li>
                    <button class="btn sub-btn delete-btn" onclick="location.href='/settings/delete-media'">DELETE ALL MEDIA</button>
                </li>
            </ul>
        </ul>
    </div>

</form>
{% endblock %}
